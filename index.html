<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <title>Milow Cam</title>
    <style>
      body { background: #000; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
      video { width: 100%; max-width: 640px; background: #222; }
    </style>
  </head>
  <body>
    <video id="video" autoplay playsinline muted></video>
    <script>
      (async () => {
        const pc = new RTCPeerConnection({
        iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
      });

      pc.ontrack = (event) => {
        const video = document.getElementById('video');
        if (video.srcObject !== event.streams[0]) {
          video.srcObject = event.streams[0];
        }
      };

      // ❗Hier wird ein Videokanal angefordert
      pc.addTransceiver('video', { direction: 'recvonly' });

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);

      // ICE-Gathering mit Timeout absichern
      await new Promise(resolve => {
        const timeout = setTimeout(resolve, 1000);
        pc.addEventListener('icegatheringstatechange', () => {
          if (pc.iceGatheringState === 'complete') {
      clearTimeout(timeout);
      resolve();
          }
        });
      });

      // ❗Nutze pc.localDescription, nicht offer
      const res = await fetch('/offer', {
        method: 'POST',
        body: JSON.stringify(pc.localDescription),
        headers: { 'Content-Type': 'application/json' },
      });

      const answer = await res.json();
      await pc.setRemoteDescription(answer);

      })();
    </script>
  </body>
</html>
